name: ESPHome
services:
  ESPHome:
    container_name: ESPHome
    hostname: esphome
    image: ghcr.io/esphome/esphome
    networks:
      - AAA_LAN
    volumes:
      - ./config:/config
      - ${DOCKER_VOLUMES}/ESPHome/.esphome:/config/.esphome # Put build directory outside of the project folder.
      - /etc/localtime:/etc/localtime:ro
    restart: no

networks:
  AAA_LAN:
    name: AAA_LAN
    external: true
