globals:
  - id: hue
    type: int
    initial_value: "0"

light:
  - platform: rgb
    name: ${friendly_name}
    id: ${device_name}
    restore_mode: RESTORE_DEFAULT_OFF
    red: red_channel
    green: green_channel
    blue: blue_channel
    on_turn_on:
      - light.turn_on:
          id: ${device_name}
          effect: Color Loop
          brightness: 100%
    effects:
      - lambda:
          name: Color Loop
          update_interval: 100ms
          lambda: |-
            id(hue) += 1;
            if (id(hue) >= 360) {
              id(hue) = 0;
            }
            float r, g, b;
            hsv_to_rgb(id(hue), 1.0, 1.0, r, g, b);
            auto call = id(${device_name}).turn_on();
            call.set_transition_length(130);
            call.set_rgb(r,g,b);
            call.perform();
      - strobe:
          name: "Multicolor Strobe"
          colors:
            - state: True
              brightness: 100%
              red: 100%
              green: 100%
              blue: 100%
              duration: 5ms
            - state: False
              duration: 95ms
            - state: True
              brightness: 100%
              red: 100%
              green: 0%
              blue: 0%
              duration: 5ms
            - state: False
              duration: 95ms
            - state: True
              brightness: 100%
              red: 0%
              green: 100%
              blue: 0%
              duration: 5ms
            - state: False
              duration: 95ms
            - state: True
              brightness: 100%
              red: 0%
              green: 0%
              blue: 100%
              duration: 5ms
            - state: False
              duration: 95ms

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi signal"
    id: "${device_name}_wifi_signal"
    update_interval: 60s
    icon: mdi:broadcast
  - platform: uptime
    name: "${friendly_name} Uptime"
    id: "${device_name}_uptime"
    update_interval: 60s
    icon: mdi:timer-outline
    # Sensor for light effect synchronization using Home Assistant automations.
  - platform: template
    name: ${friendly_name} Color Loop Hue
    id: ${device_name}_color_loop_hue
    update_interval: 2s
    unit_of_measurement: ""
    icon: "mdi:palette"
    accuracy_decimals: 0
    lambda: 'return id(hue);'

text_sensor:
  - platform: version
    name: "${friendly_name} ESPHome Version"
    id: "${device_name}_esphome_version"
    icon: mdi:numeric
  - platform: wifi_info
    ip_address:
      name: ${friendly_name} IP Address
      icon: mdi:ip-network
    ssid:
      name: ${friendly_name} Connected SSID
      icon: mdi:wifi-star
    mac_address:
      name: ${friendly_name} Mac Wifi Address
      icon: mdi:router-network-wireless

button:
  - platform: restart
    name: "Restart ${friendly_name}"
    icon: mdi:restart
    # Button that enables light effect synchronization using Home Assistant automations.
  - platform: template
    name: Decrement ${friendly_name} Color Loop Hue
    id: ${device_name}_decrement_hue
    icon: "mdi:led-strip-variant"
    on_press:
      then:
        - lambda: 'id(hue) = (id(hue) - 1 < 0) ? 359 : id(hue) - 1;'
    # Button that enables light effect synchronization using Home Assistant automations.
  - platform: template
    name: Increment ${friendly_name} Color Loop Hue
    id: ${device_name}_increment_hue
    icon: "mdi:led-strip-variant"
    on_press:
      then:
        - lambda: 'id(hue) = (id(hue) + 1 >= 360) ? 0 : id(hue) + 1;'